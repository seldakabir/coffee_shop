<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Script -->
    <script defer type="module" src="./js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="bg-primary text-white text-center py-3">
        <h1>Header Section</h1>
      </header>
      <main class="main mt-4">

        <!-- appBar start -->

        <div class="appBar">
          <div class="buttonholder"data-index="0">
            <button class="appBarButton">
              <div class="iconholder">
                <img src="https://storage.menew.ir/icons/mono/artwork.svg" alt="descriptionIcon">
              </div>
              <div class="textholder">
                <p>Descriptions</p>
              </div>
            </button>

          </div>
          <div class="buttonholder"data-index="1">
            <button class="appBarButton">
              <div class="iconholder">
                <img src="https://storage.menew.ir/icons/mono/tea-1.svg" alt="tea_Icon">
              </div>
              <div class="textholder">
                <p>Hot Bar (green tea... )</p>
              </div>
            </button>

          </div>
          <div class="buttonholder"data-index="2">
            <button class="appBarButton">
              <div class="iconholder">
                <img src="https://storage.menew.ir/icons/mono/ice-drink.svg" alt="mocktails_icon">
              </div>
              <div class="textholder">
                <p>Mocktails</p>
              </div>
            </button>

          </div>
          <div class="buttonholder"data-index="3">
            <button class="appBarButton">
              <div class="iconholder">
                <img src="https://testarvancc.s3.ir-thr-at1.arvanstorage.ir/icons/multi/Cafe_Bar/Hot-Coffee-Based-1.svg" alt="coffee_based_Icon">
              </div>
              <div class="textholder">
                <p>Hot Bar (Coffee Based)</p>
              </div>
            </button>

          </div>
          <div class="buttonholder"data-index="4">
            <button class="appBarButton">
              <div class="iconholder">
                <img src="https://storage.menew.ir/icons/mono/cold-drink.svg" alt="Carbonated_drinks_icon">
              </div>
              <div class="textholder">
                <p>Carbonated Drinks</p>
              </div>
            </button>

          </div>
          <div class="buttonholder"data-index="5">
            <button class="appBarButton">
              <div class="iconholder">
                <img src="https://storage.menew.ir/icons/mono/mactile.svg" alt="cold_bar_Icon">
              </div>
              <div class="textholder">
                <p>Cold Bar (Without milk)</p>
              </div>
            </button>

          </div>
          <div class="buttonholder"data-index="6">
            <button class="appBarButton">
              <div class="iconholder">
                <img src="https://storage.menew.ir/icons/mono/hot-coffee-base.svg" alt="hot_bar_Icon">
              </div>
              <div class="textholder">
                <p>Hot Bar (With milk)</p>
              </div>
            </button>

          </div>
          <div class="buttonholder"data-index="7">
            <button class="appBarButton">
              <div class="iconholder">
                <img src="https://storage.menew.ir/icons/mono/cake-1.svg" alt="desserts_Icon">
              </div>
              <div class="textholder">
                <p>Desserts</p>
              </div>
            </button>

          </div>
          <div class="buttonholder"data-index="8">
            <button class="appBarButton">
              <div class="iconholder">
                <img src="https://storage.menew.ir/icons/mono/breakfast-1.svg" alt="breafast_Icon">
              </div>
              <div class="textholder">
                <p>Breakfast</p>
              </div>
            </button>

          </div>
          <div class="buttonholder"data-index="9">
            <button class="appBarButton">
              <div class="iconholder">
                <img src="https://storage.menew.ir/icons/mono/cold-salad-1.svg" alt="salad_Icon">
              </div>
              <div class="textholder">
                <p>Salad</p>
              </div>
            </button>

          </div>
          <div class="buttonholder"data-index="10">
            <button class="appBarButton">
              <div class="iconholder">
                <img src="https://storage.menew.ir/icons/mono/potato-1.svg" alt="starter_Icon">
              </div>
              <div class="textholder">
                <p>Starter</p>
              </div>
            </button>

          </div>
          <div class="buttonholder"data-index="11">
            <button class="appBarButton">
              <div class="iconholder">
                <img src="https://storage.menew.ir/icons/mono/hot-taste.svg" alt="deep_Icon">
              </div>
              <div class="textholder">
                <p>Deep</p>
              </div>
            </button>

          </div>
          <div class="buttonholder"data-index="12">
            <button class="appBarButton">
              <div class="iconholder">
                <img src="https://storage.menew.ir/icons/mono/pasta.svg" alt="pasta_Icon">
              </div>
              <div class="textholder">
                <p>Pasta</p>
              </div>
            </button>

          </div>
          <div class="buttonholder"data-index="13">
            <button class="appBarButton">
              <div class="iconholder">
                <img src="https://storage.menew.ir/icons/mono/giant-burger-1.svg" alt="sandwich_Icon">
              </div>
              <div class="textholder">
                <p>Sandwiches</p>
              </div>
            </button>

          </div>
          <div class="buttonholder"data-index="14">
            <button class="appBarButton">
              <div class="iconholder">
                <img src="https://storage.menew.ir/icons/mono/battles.svg" alt="drinks_Icon">
              </div>
              <div class="textholder">
                <p>Drinks</p>
              </div>
            </button>
          </div>
        </div>
        
        
        <!-- app bar end -->
        <section class="section" data-topic="hot bar">
          <div
            class="product${ product.isAvailable ? '' : ' product--not-available' }${ isInShoppingList !== undefined ? ' product--in-shopping-list' : '' }"
            data-id="5"
          >
            <div>
              <h3>${product.title}</h3>
              <p>${product.description}</p>
              <div>
                <p>${product.price}</p>
                <p>usd</p>
              </div>
            </div>
          </div>
        </section>
        <section class="section" data-topic="mocktails"></section>
        <section class="section" data-topic="Carbonated Drink"></section>
        <section class="section" data-topic="cold bar without milk"></section>
        <section class="section" data-topic="cold bar with milk"></section>
        <section class="section" data-topic="Desserts"></section>
        <section class="section" data-topic="breakfast"></section>
        <section class="section" data-topic="salad"></section>
        <section class="section" data-topic="deep"></section>
        <section class="section" data-topic="pasta"></section>
        <section class="section" data-topic="sandwich"></section>
        <section class="section" data-topic="drinks"></section>
      </main>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
